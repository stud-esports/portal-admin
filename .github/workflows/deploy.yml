name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
      # Setup key
      run: set -eu
      run: mkdir "$HOME/.ssh"
      run: echo "${{ secrets.SSH_KEY }}" > "$HOME/.ssh/key"
      run: chmod 600 "$HOME/.ssh/key"
      run: npm install
      - name: Build app
      run: npm run build
      - name: Deploy dist to server
      run: cd dist && rsync -e "ssh -i $HOME/.ssh/key -o StrictHostKeyChecking=no" --archive --compress --delete . ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.SERVER_FOLDER }}
