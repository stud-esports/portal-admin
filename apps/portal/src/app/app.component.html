<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="#">
        <img src="../assets/logo.svg" alt="logo" />
        <h1>Админка</h1>
      </a>
    </div>
    <!-- Дропдаун выбора университета с поиском -->
    <ul
      nz-menu
      nzTheme="light"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzTitle="Создание" nzIcon="plus">
        <ul>
          <li nz-menu-item nzMatchRouter [routerLink]="['news']">
            <a>Новости</a>
          </li>
          <li nz-menu-item nzMatchRouter [routerLink]="['events']">
            <a>События</a>
          </li>
          <li nz-menu-item nzMatchRouter [routerLink]="['games']">
            <a>Дисциплины (игры)</a>
          </li>
          <li nz-menu-item nzMatchRouter [routerLink]="['contacts']">
            <a>К кому обратиться</a>
          </li>
          <li nz-menu-item nzMatchRouter [routerLink]="['teams']">
            <a>Команды</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Пользователи" nzIcon="user">
        <ul>
          <li nz-menu-item nzMatchRouter [routerLink]="['users']">
            <a>Назначение прав и блокировка</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Рассмотрение заявок" nzIcon="eye">
        <ul>
          <li
            nz-menu-item
            nzMatchRouter
            [routerLink]="['applications', 'main-team']"
          >
            <a>В сборную</a>
          </li>
          <li
            nz-menu-item
            nzMatchRouter
            [routerLink]="['applications', 'team']"
          >
            <a>В команду</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></i>
        </span>
        <nz-avatar
          class="header-avatar"
          nzSize="large"
          nzIcon="user"
          nzSrc="https://avatars.githubusercontent.com/u/23119808?v=4"
          [routerLink]="['profile']"
        >
        </nz-avatar>
      </div>
    </nz-header>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
